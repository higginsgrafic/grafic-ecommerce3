[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"

[[redirects]]
  from = "/video/*"
  to = "/video/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
